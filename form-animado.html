<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Formulario</title>
  </head>
  <body>
    <div class="container pb-3 my-4" id="formsito">
      <div class="mx-3 my-2"><h1 id="titulo">Formulario de carga</h1></div>

      <form class="row g-3 mx-3" id="formNico">
        <div class="col-md-6">
          <label for="mail" class="form-label">Mail</label>
          <input type="email" class="form-control" id="mail" />
          <div id="warning1" class="mistake">Mail incorrecto</div>
        </div>
        <div class="col-md-6">
          <label for="pass" class="form-label">Constraseña</label>
          <input
            id="pass"
            type="password"
            class="form-control"
            id="inputPassword4"
            required
          />
          <div id="warning2" class="mistake pb-2">Escriba una constraseña</div>
        </div>
        <div class="col-md-6">
          <label for="usuario" class="form-label">Nombre Usuario</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre Usuario"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="usuario"
            />
          </div>
          <div id="warning3" class="mistake">Escriba un usuario</div>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="1234 Bv. Sarmiento"
            required
          />
          <div id="warning4" class="mistake">Escriba un usuario</div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Departamento, Estudio, Piso"
          />
        </div>
        <div class="col-md-6">
          <label for="file" class="form-label">Foto 4x4</label>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01"
              >Cargar</label
            >
            <input type="file" class="form-control" id="inputGroupFile01" />
          </div>
        </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" />
          <div id="warning5" class="mistake">Escriba una ciudad</div>
        </div>
        <div class="col-md-4">
          <label for="prov" class="form-label">Provincia</label>
          <select id="prov" class="form-select">
            <option hidden selected>Elija...</option>
            <option>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Chubut</option>
            <option>Rio Negro</option>
          </select>
          <div id="warning7" class="mistake">Zip no valido</div>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terminos"
              required
            />
            <label class="form-check-label" for="terminos">
              Acepto terminos y condiciones
            </label>
            <div id="warning8" class="mistake">Debe aceptar terminos</div>
          </div>
        </div>
        <div class="col-12">
          <button
            class="btn btn-outline-dark"
            id="btnEnviar"
            type="button"
            onclick="sendForm()"
          >
            Registrarme
          </button>
        </div>
      </form>
    </div>

    <!-- ------------------------------------------------------------------------------ -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="formAnimado.css" />
    <script src="for.Animado.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
